<mat-grid-list rowHeight="110" cols="1">
    <mat-grid-tile>
        <div class="page-title">Medals per country</div>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-page-info-card label="Number of JOs" [value]="10"></app-page-info-card>
        @if (olympics$ | async; as countries) {
            <app-page-info-card label="Number of countries" [value]="countries.length"></app-page-info-card>
        }
    </mat-grid-tile>
    <!-- @if (getPieChartData() | async; as pieChartData) { -->
    <mat-grid-tile rowspan="3">
        <google-chart
            [type]="pieChartType"
            [data]="pieChartData"
            [columns]="pieChartColumns"
            [options]="pieChartOptions"
            [width]="750"
            [height]="300"
        >
        </google-chart>
    </mat-grid-tile>
    <!-- } -->
</mat-grid-list>
