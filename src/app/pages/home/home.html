<mat-grid-list [rowHeight]="gridRowHeight" cols="1">
    <mat-grid-tile>
        <div class="page-title">Medals per country</div>
    </mat-grid-tile>
    <mat-grid-tile>
        <app-page-info-card label="Number of JOs" [value]="numberOfJOs" />
        @if ((olympics$ | async)?.length; as numberOfCountries) {
            <app-page-info-card label="Number of countries" [value]="numberOfCountries" />
        }
    </mat-grid-tile>
    <mat-grid-tile [rowspan]="pieChartRowspan">
        <google-chart
            [type]="pieChartType"
            [data]="pieChartData"
            [columns]="pieChartColumns"
            [options]="pieChartOptions"
            [width]="750"
            [height]="300"
            (select)="toDetail($event)"
        >
        </google-chart>
    </mat-grid-tile>
</mat-grid-list>
