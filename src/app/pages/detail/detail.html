@if (olympic$ | async; as olympic) {
    <mat-grid-list rowHeight="110" cols="1">
        <mat-grid-tile>
            <div class="page-title">{{ olympic.country }}</div>
        </mat-grid-tile>
        <mat-grid-tile>
            <app-page-info-card label="Number of entries" [value]="olympic.participations.length"></app-page-info-card>
            <app-page-info-card label="Total number of medals" [value]="totalNumberOfMedals"></app-page-info-card>
            <app-page-info-card label="Total number of athletes" [value]="totalNumberOfAthletes"></app-page-info-card>
        </mat-grid-tile>
        <mat-grid-tile rowspan="3">
            <google-chart
                [type]="lineChartType"
                [data]="lineChartData"
                [columns]="lineChartColumns"
                [options]="lineChartOptions"
                [width]="1000"
                [height]="300"
            >
            </google-chart>
        </mat-grid-tile>
        <mat-grid-tile>
            <button matFab extended (click)="goBack()">Retour</button>
        </mat-grid-tile>
    </mat-grid-list>
} @else {
    <div>No data found.</div>
    <button matFab extended (click)="goBack()">Retour</button>
}
