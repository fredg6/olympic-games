<mat-grid-list [rowHeight]="gridRowHeight" cols="1">
    @if (olympic$ | async; as olympic) {
        <mat-grid-tile>
            <div class="page-title">{{ olympic.country }}</div>
        </mat-grid-tile>
        <mat-grid-tile>
            <app-page-info-card label="Number of entries" [value]="olympic.participations.length"></app-page-info-card>
            <app-page-info-card label="Total number of medals" [value]="totalNumberOfMedals"></app-page-info-card>
            <app-page-info-card label="Total number of athletes" [value]="totalNumberOfAthletes"></app-page-info-card>
        </mat-grid-tile>
        <mat-grid-tile [rowspan]="lineChartRowspan">
            <google-chart
                [type]="lineChartType"
                [data]="lineChartData"
                [columns]="lineChartColumns"
                [options]="lineChartOptions"
                [width]="900"
                [height]="300"
            >
            </google-chart>
        </mat-grid-tile>
        <mat-grid-tile>
            <button matButton="elevated" (click)="goBack()">Retour</button>
        </mat-grid-tile>
    } @else {
        <mat-grid-tile>
            <div class="page-title">No data found.</div>
        </mat-grid-tile>
        <mat-grid-tile>
            <button matButton="elevated" (click)="goBack()">Retour</button>
        </mat-grid-tile>
    }
</mat-grid-list>
